<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      rel="stylesheet"

  <body style="background-color: #f5f5f5">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInput">Salary</label>
          <div class="group d-flex">
            <input
              type="number"
              class="form-control"
              id="exampleInput"
              aria-describedby="emailHelp"
              placeholder="Enter salary"
            />
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <div class="alert"></div>
      <div class="row cards"></div>
      <div class="basket card mt-3">
        <div class="card-body">
          <h5 class="card-title">Basket</h5>
          <ul class="products"></ul>
          <p class="card-text priceField">
            Total price: 0
          </p>
          <p class="card-text salaryField">
            The rest of pay: 0
          </p>
        </div>
      </div>
    </div>
    <section class="mixer m-3">
      <div class="container">
        <div class="d-block mt-3">
          R<input
            class="inp"
            type="number"
            value="245"
            min="0"
            max="255"
          /><input
            type="range"
            value=" 245"
            min="0"
            max="255"
            step="1"

          />
        </div>
        <div class="d-block mt-3">
          G<input
            class="inp"
            type="number"
            value="245"
            min="0"
            max="255"
          /><input
            type="range"
            value=" 245"
            min="0"
            max="255"
            step="1"
            id="rG"
          />
        </div>
        <div class="d-block mt-3">
          B<input
            class="inp"
            type="number"
            value="245"
            min="0"
            max="255"
          /><input
            type="range"
            value=" 245"
            min="0"
            max="255"
            step="1"
            id="rB"
          />
        </div>
      </div>
    </section>
    <script src="app.js"></script>
    <script src="ui.js"></script>
    <script src="data.js"></script>
  </body>
</html>
